<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Edit Product' : 'Add New Product'">Product Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <header>
            <h1 th:text="${isEdit} ? '‚úèÔ∏è Edit Product' : '‚ûï Add New Product'">Product Form</h1>
            <p class="subtitle">Fill in the product details below</p>
        </header>

        <div class="card">
            <form th:action="${isEdit} ? @{/products/update/{id}(id=${product.id})} : @{/products}"
                th:object="${product}" method="post">

                <div class="form-group">
                    <label for="name">Product Name <span class="required">*</span></label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required
                        maxlength="100">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" placeholder="Enter product description"
                        rows="4" maxlength="500"></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Category <span class="required">*</span></label>
                    <select id="category" th:field="*{category}" required>
                        <option value="">-- Select Category --</option>
                        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.displayName}">Category
                        </option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity <span class="required">*</span></label>
                        <input type="number" id="quantity" th:field="*{quantity}" placeholder="0" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price ($) <span class="required">*</span></label>
                        <input type="number" id="price" th:field="*{price}" placeholder="0.00" step="0.01" min="0"
                            required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${isEdit} ? 'üíæ Update Product' : '‚ûï Create Product'">Save</span>
                    </button>
                    <a th:href="@{/products}" class="btn btn-secondary">‚ùå Cancel</a>
                </div>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Inventory Management System | Built with Spring Boot & Thymeleaf</p>
        </footer>
    </div>
</body>

</html>
